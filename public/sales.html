<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyrus Sales Dashboard - High-Value Government Contracts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #1e40af 100%);
            min-height: 100vh;
            color: #1f2937;
        }

        .sales-container {
            min-height: 100vh;
            background: #f8fafc;
            margin: 15px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .sales-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .sales-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.05)"/></svg>');
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .sales-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sales-subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: white;
            color: #1e3a8a;
            border: 1px solid white;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Metrics Summary */
        .metrics-section {
            padding: 40px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .metric-card {
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1e3a8a, #3730a3);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .metric-value {
            font-size: 36px;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 8px;
        }

        .metric-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-change {
            font-size: 12px;
            margin-top: 8px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
        }

        .metric-change.positive {
            background: #d1fae5;
            color: #065f46;
        }

        .metric-change.neutral {
            background: #f3f4f6;
            color: #6b7280;
        }

        /* Filters */
        .filters-section {
            padding: 25px 40px;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            min-width: 160px;
            color: #374151;
        }

        .filter-select:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .opportunities-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .opportunities-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
        }

        .bulk-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .selected-count {
            background: #1e3a8a;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Opportunities List */
        .opportunities-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .opportunity-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .opportunity-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: #1e3a8a;
        }

        .opportunity-card.selected {
            border-color: #1e3a8a;
            background: linear-gradient(135deg, #eff6ff 0%, #ffffff 100%);
        }

        .opportunity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .opportunity-checkbox {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            accent-color: #1e3a8a;
        }

        .opportunity-main {
            flex: 1;
            padding-right: 40px;
        }

        .opportunity-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .opportunity-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .meta-icon {
            color: #1e3a8a;
            width: 16px;
        }

        .priority-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: #fef2f2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fffbeb;
            color: #d97706;
        }

        .priority-low {
            background: #f0f9ff;
            color: #0284c7;
        }

        .sales-score {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .score-value {
            font-size: 18px;
            font-weight: 700;
            color: #1e3a8a;
        }

        .score-bar {
            flex: 1;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #1e3a8a, #3730a3);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .awardee-info {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .awardee-name {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            font-size: 14px;
            color: #6b7280;
        }

        .opportunity-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .action-btn.primary {
            background: #1e3a8a;
            color: white;
        }

        .action-btn.primary:hover {
            background: #1e40af;
            transform: translateY(-1px);
        }

        .action-btn.secondary {
            background: #f8fafc;
            color: #374151;
            border-color: #d1d5db;
        }

        .action-btn.secondary:hover {
            background: #f3f4f6;
        }

        /* Loading and Empty States */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            color: #6b7280;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #1e3a8a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #6b7280;
        }

        .empty-icon {
            font-size: 64px;
            color: #d1d5db;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sales-container {
                margin: 5px;
                border-radius: 0;
            }

            .sales-header {
                padding: 20px;
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .metrics-section {
                padding: 20px;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .filters-section {
                padding: 20px;
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .search-container {
                max-width: none;
            }

            .content-area {
                padding: 20px;
            }

            .opportunities-header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }

            .opportunity-card {
                padding: 20px;
            }

            .opportunity-main {
                padding-right: 20px;
            }

            .opportunity-meta {
                flex-direction: column;
                gap: 8px;
            }

            .contact-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sales-container">
        <!-- Header -->
        <div class="sales-header">
            <div class="header-content">
                <h1 class="sales-title">
                    <i class="fas fa-bullseye"></i>
                    Eyrus Sales Dashboard
                </h1>
                <p class="sales-subtitle">High-Value Government Contract Opportunities â€¢ Sales Intelligence Platform</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openBulkAnalysis()">
                    <i class="fas fa-chart-line"></i>
                    Bulk AI Analysis
                </button>
                <button class="btn btn-secondary" onclick="exportSelected()">
                    <i class="fas fa-download"></i>
                    Export Selected
                </button>
            </div>
        </div>

        <!-- Metrics Summary -->
        <div class="metrics-section">
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-value" id="total-qualified">--</div>
                    <div class="metric-label">Qualified Opportunities</div>
                    <div class="metric-change neutral" id="qualified-change">--</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="high-priority">--</div>
                    <div class="metric-label">High Priority ($5M+)</div>
                    <div class="metric-change positive" id="priority-change">--</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="total-value">--</div>
                    <div class="metric-label">Total Contract Value</div>
                    <div class="metric-change positive" id="value-change">--</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="avg-value">--</div>
                    <div class="metric-label">Average Contract Value</div>
                    <div class="metric-change neutral" id="avg-change">--</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search by awardee, project title, or department..." id="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Priority</label>
                <select class="filter-select" id="priority-filter">
                    <option value="">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Contract Value</label>
                <select class="filter-select" id="value-filter">
                    <option value="">All Values</option>
                    <option value="5000000">$5M+ (High Priority)</option>
                    <option value="500000">$500K+ (Medium Priority)</option>
                    <option value="100000">$100K+ (Standard)</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Project Type</label>
                <select class="filter-select" id="type-filter">
                    <option value="">All Types</option>
                    <option value="data center">Data Center</option>
                    <option value="school">School/Education</option>
                    <option value="airport">Airport/Terminal</option>
                    <option value="hospital">Hospital/Healthcare</option>
                    <option value="industrial">Industrial</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Timeframe</label>
                <select class="filter-select" id="timeframe-filter">
                    <option value="30">Last 30 Days</option>
                    <option value="60">Last 60 Days</option>
                    <option value="90" selected>Last 90 Days</option>
                    <option value="180">Last 6 Months</option>
                    <option value="365">Last Year</option>
                </select>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="opportunities-header">
                <h2 class="opportunities-title">High-Value Opportunities</h2>
                <div class="bulk-actions">
                    <div class="selected-count" id="selected-count" style="display: none;">
                        <span id="selected-number">0</span> selected
                    </div>
                    <button class="btn btn-primary" onclick="analyzeSelected()" id="analyze-btn" style="display: none;">
                        <i class="fas fa-robot"></i>
                        Analyze Selected
                    </button>
                </div>
            </div>

            <div class="opportunities-list" id="opportunities-list">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading high-value opportunities...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/sales-dashboard.js"></script>
</body>
</html>
